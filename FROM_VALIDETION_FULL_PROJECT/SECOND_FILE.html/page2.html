<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Expired</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f2f2f2;
        }

        .box {
            background: white;
            width: 420px;
            padding: 40px 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .box h1 {
            color: #e63946;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .box p {
            font-size: 18px;
            color: #333;
            margin-bottom: 25px;
        }

        .box a {
            display: inline-block;
            text-decoration: none;
            padding: 12px 25px;
            background: #000;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
        }

        .box a:hover {
            background: #444;
        }
    </style>
</head>

<body>

    <div class="box">
        <h1>Sorry </h1>
        <p>Please sign again.<br>Your time is up.</p>
        <a href="pr.html">Sign Again</a>
    </div>

</body>

</html>
