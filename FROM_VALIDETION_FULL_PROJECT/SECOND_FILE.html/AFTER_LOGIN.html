<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            height: 100vh;
            background: linear-gradient(135deg, #1d2671, #c33764);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .welcome-box{
            width: 420px;
            background: #fff;
            padding: 35px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0,0,0,0.3);
        }

        .welcome-box h1{
            color: #333;
            margin-bottom: 10px;
        }

        .welcome-box p{
            color: #666;
            margin-bottom: 25px;
            font-size: 15px;
        }

        .profile-circle{
            width: 90px;
            height: 90px;
            background: #1d2671;
            color: white;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
        }

        .info-box{
            background: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #444;
        }

        .btn{
            display: inline-block;
            text-decoration: none;
            background: #1d2671;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover{
            background: #c33764;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        footer{
            margin-top: 18px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="welcome-box">
        <div class="profile-circle">U</div>

        <h1>Welcome Back </h1>
        <p>You have successfully signed in</p>

        <div class="info-box">
            This is your dashboard page.<br>
            You can continue exploring the website.
        </div>

        <a href="pr.html" class="btn">Go to Dashboard</a>

     
    </div>

</body>
</html>
