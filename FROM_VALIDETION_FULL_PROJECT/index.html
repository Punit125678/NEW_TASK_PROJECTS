    <div class="FORM_PAGE">
        <div class="MAIN_SING_PAGE">
            <form onsubmit="return validation_form()" action="pages/AFTER_LOGIN.html">
                <h2>signup</h2>

                <input type="text" name="name" placeholder="Enter Name" id="N_name" onfocus="NAME_CHEAK(this)"
                    oninput="NAME_CHEAK(this)">
                <span id="NAME_ERROR"></span>
                <br>

                <input type="text" name="father_name" placeholder="Enter Father Name" id="F_name"
                    onfocus="father_name1(this)" oninput="father_name1(this)">
                <span id="F_ERROR"></span><br>

                <input type="email" name="name" placeholder="Enter Email" id="E_name" onfocus="check_email(this)"
                    oninput="check_email(this)">
                <span id="EMAIL_ERROR"></span><br>

                <input type="text" placeholder="Enter Number" id="Number_input" onfocus="check_mobile(this)"
                    oninput="check_mobile(this)">
                <span id="NUM_ERROR"></span>

                <div>
                    <input type="password" id="password_input" placeholder="Password"
                        onfocus="check_strength(this.value)" oninput="check_strength(this.value)">
                    <!-- <i class="fa-solid fa-eye" id="eye" onclick="showHide()"></i> -->
                    <!-- <input type="password" id="password_input"> -->

                    <span id="eyeIcon" onclick="showPassword()" style="cursor:pointer;">
                        üëÅÔ∏è
                    </span>

                    <span id="PASS_ERROR"></span>

                </div>
                <div id="PASSWORD_STORGN">
                    <p id="upper"> Atleast one Capital Letter (A-Z)</p>
                    <p id="lower">Atleast one Small Letter (a-z)</p>
                    <p id="number">Atleast one Number (0-9)</p>
                    <p id="special">Atleast one Special Character (!@#$)</p>
                    <p id="length8">Minimum 8 Characters</p>
                </div>


                <!-- <hello id="PASS_ERROR"></hello> -->

                <input type="date" id="date_input" onfocus="check_date(this)" oninput="check_date(this)">
                <span id="DATE_ERROR"></span><br>

                <input type="time" name="name" id="time_input" onfocus="cheak_time(this)" oninput="cheak_time(this)">
                <span id="TIME_ERROR"></span>

                <div class="GENDER_CHANGE" onclick="">
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Other
                    <span id="RADIO_ERROR"></span>
                </div>

                <div class="HOBBYS_SELECTOR">
                    <input type="checkbox" name="hobbys" onfocus="hobbys1(this)" oninput="hobbys1(this)"> Investing
                    <input type="checkbox" name="hobbys" onfocus="hobbys1(this)" oninput="hobbys1(this)"> Cricket
                    <input type="checkbox" name="hobbys" onfocus="hobbys1(this)" oninput="hobbys1(this)"> Watching
                    <span id="CHEAK_ERROR"></span>
                    <br>
                </div>

                <input type="file" id="FILE_SELECT" onfocus="file_select()" onchange="file_select()">
                <span id="FILE_ERROR"></span>


                <textarea placeholder="Enter Full Addres" id="ADD_INPUT" onfocus="cheak_addres(this)"
                    oninput="cheak_addres(this)"></textarea>
                <span id="TEXT_ERROR"></span>
                <br>

                <select id="city_name" onfocus="city_input(this)" oninput="city_input(this)">
                    <option value="">Select City</option>
                    <option value="indore">Indore</option>
                    <option value="bhopal">Bhopal</option>
                    <option value="pune">Pune</option>
                </select>
                <span id="CITY_ERROR"></span>
                <br><br><br>




                <!-- =============================captcha input=========================== -->
                <!-- CAPTCHA BOX -->
                <div class="captcha_main_box">
                    <div class="Captcha_cheak">

                        <div class="captcha-line">
                            <input type="text" id="userInput" placeholder="Enter Captcha" oninput="checkCaptchaLive()"
                                onfocus="checkCaptchaLive()">

                            <div class="refresh" onclick="generateCaptcha()">‚ü≥</div>
                            <div id="captchaText"></div>
                        </div>

                        <div id="msg" style="margin-top:10px;"></div>

                        <p style="text-align:center;color:gray;">
                            Captcha Generator
                        </p>

                    </div>
                </div>

                <br>
                <input type="submit" value="SUBMIT" id="SUMBTN" disabled onclick="checkCaptcha()">
