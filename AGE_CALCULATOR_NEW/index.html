<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pro Age Calculator</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#141e30,#243b55);
}


.container{
    background:#1f1f2e;
    width:500px;
    padding:35px;
    border-radius:15px;
    height: 300px;
    box-shadow:0 15px 40px rgba(0,0,0,0.6);
    text-align:center;
    color:white;
}


.container h1{
    margin-bottom:25px;
    font-size:28px;
    color:#4dd0e1;
}


.input-box{
    margin-bottom:20px;
    text-align:left;
}

.input-box label{
    font-weight:bold;
    color:#ccc;
}

.input-box input{
    width:100%;
    padding:10px;
    margin-top:6px;
    border-radius:8px;
    border:1px solid #555;
    background:#2c2c3e;
    color:white;
    outline:none;
    transition:0.3s;
}

.input-box input:focus{
    border-color:#4dd0e1;
}


button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#4dd0e1;
    color:black;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#00acc1;
    transform:translateY(-2px);
}


.result{
    margin-top:20px;
    font-size:18px;
    font-weight:bold;
}

.error{
    color:#ff6b6b;
}

.success{
    color:#4dd0e1;
}

</style>
</head>

<body>

<div class="container">
    <h1>Age Calculator</h1>

    <div class="input-box">
        <label>Select Date of Birth</label>
        <input type="date" id="dob">
    </div>

    <button onclick="calculateAge()">Calculate Age</button>

    <div class="result" id="result"></div>
</div>

<script>

function calculateAge(){

    let dobInput = document.getElementById("dob").value;
    let result = document.getElementById("result");

    if(dobInput === ""){
        result.innerHTML = "Please select your date of birth";
        result.className = "result error";
        return;
    }

    let birthDate = new Date(dobInput);
    let today = new Date();

    if(birthDate > today){
        result.innerHTML = "Future date not allowed";
        result.className = "result error";
        return;
    }

    let years = today.getFullYear() - birthDate.getFullYear();
    let months = today.getMonth() - birthDate.getMonth();
    let days = today.getDate() - birthDate.getDate();

    if(days < 0){
        months--;
        let previousMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += previousMonth.getDate();
    }

    if(months < 0){
        years--;
        months += 12;
    }

    result.className = "result success";
    result.innerHTML = 
        "You are <br><br>" +
        years + " Years, " +
        months + " Months, " +
        days + " Days old";
}

</script>

</body>
</html>
