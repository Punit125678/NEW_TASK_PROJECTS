<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Event Practice</title>
</head>

<body>
<button>click me</button>

<input type="text" placeholder="Enter number 1" class="h">
<input type="text" placeholder="Enter number 2" class="s">
<input type="text" placeholder="Result" class="r"  value="8">

<script>
const btn = document.querySelector("button");
btn.addEventListener("click", (e) => {
    console.log(e.target);
    console.log(e.type);
});

const inputH = document.querySelector(".h");
const inputS = document.querySelector(".s");
const inputR = document.querySelector(".r");

inputH.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {

        let num1 = Number(inputH.value);
        let num2 = Number(inputS.value);

        if (isNaN(num1) || isNaN(num2)) {
            alert("Please enter valid numbers");
            return;
        }

        let sum = num1 + num2;
        inputR.value = sum;
    }
});
</script>
</body>
</html>
